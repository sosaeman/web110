<script>
function check(){

var message = ["good", "bad"];
 var score;
 
 if(correct == 0){score = 1;}
 if(correct == 1){score = 0;}
 
 document.getElementById("message").innerHTML = message[score];
 document.getElementById("number").innerHTML ="you got" + correct + "correct";
 
}


</script>
